name: Lotto Buy Bot (로또 구매봇)

# 매주 금요일 08:55 KST (23:55 UST)에 실행
on:
  schedule:
    - cron: '0 1 * * 0' # UST 기준의 크론. UST 23:55 는 KST 08:55

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install required python packages
      run: |
        pip install selenium
        pip install playwright
        python -m playwright install

    - name: Install necessary Ubuntu packages
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-unfonts-core fonts-unfonts-extra
        sudo apt-get install -y wget unzip
        sudo apt-get install -y google-chrome-stable

    - name: Run Lotto Bot
      run: |
        python ./buy_lotto.py
      env:
        USER_ID: ${{ secrets.USER_ID }}
        USER_PW: ${{ secrets.USER_PW }}
        TELE_TOKEN: ${{ secrets.TELE_TOKEN }}
